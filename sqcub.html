<html>
<head>
<title>Squares and Cubes</title>
<style>
	table{
		border: 2px solid black;
	}
	
	th{
		font-family: Helvetica;
		border: 2px solid black;
		background-color: #FF2200;
		text-align: center;
	}
	
	td{
		font-family: Helvetica;
		border: 2px solid black;
		text-align: center;
	}
	
</style>
</head>
<body>
<script>
	document.write("<center><table><th>Number</th><th>Square</th><th>Cube</th>");
	for(var n=0;n<=10;n++)
	{
		document.write("<tr><td>" + n + "</td><td>" + n*n +  "</td><td>" + n*n*n);
	}
	document.write("<table></center>");
</script>
</body>
